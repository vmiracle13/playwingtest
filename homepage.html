  <!-- The block for controlling the carousel -->
  <script>
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].offsetWidth;
    const list = document.querySelector('.list');

    const dots = document.querySelectorAll('.dot');
    for (let dot of dots) {
      dot.onclick = function () {
        return slideTo(this.dataset.id);
      };
    }

    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    prevButton.onclick = function () {
      const activeSlide = document.querySelector('.dot.active');
      const newId = activeSlide.dataset.id === '1' ? 3 : Number(activeSlide.dataset.id) - 1;
      return slideTo(newId);
    }

    nextButton.onclick = function () {
      const activeSlide = document.querySelector('.dot.active');
      const newId = activeSlide.dataset.id === '3' ? 1 : Number(activeSlide.dataset.id) + 1;
      return slideTo(newId);
    }

    function slideTo(id) {
      const activeDot = document.querySelector('.dot.active');
      activeDot.classList.remove('active');
      const newActiveSlide = document.querySelector(`[data-id='${id}']`);
      newActiveSlide.classList.add('active');
      list.style.marginLeft = -slideWidth * (id - 1) + 'px';
    }
  </script>
